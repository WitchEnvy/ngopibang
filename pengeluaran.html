<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ngopi Bang - Pengeluaran</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f6f6;
    }

    /* Sidebar */
    .sidebar {
      width: 180px;
      background: #004d4d;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0; left: 0;
      height: 100%;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 8px;
    }
    .sidebar a:hover { background: #026666; }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
      margin-left: 220px;
      transition: margin-left 0.3s ease;
      overflow-y: auto;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 10px; left: 10px;
      background: #004d4d;
      color: white;
      border: none;
      font-size: 20px;
      padding: 8px 12px;
      border-radius: 5px;
      z-index: 1100;
      cursor: pointer;
    }

    /* Form */
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 20px;
    }

    .card h3 { margin-bottom: 15px; }

    label { font-size: 14px; font-weight: bold; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #218838; }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    th { background: #004d4d; color: white; }
    tr:hover { background: #f1f1f1; }

    /* Responsive */
    @media(max-width:768px) {
      .sidebar { left: -240px; }
      .sidebar.active { left: 0; }
      .menu-toggle { display: block; }
      .content { margin-left: 0; }
    }
  </style>
</head>
<body>

<button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

<div class="sidebar" id="sidebar">
  <h2>Menu</h2>
  <p id="greeting" style="font-weight:bold; margin-bottom:15px;"></p>
  <a href="dashboard.html">Kasir</a>
  <a href="pengeluaran.html" style="background:#026666;">Pengeluaran</a>
  <a href="laporan.html">Laporan</a>
  <a href="#" onclick="logout()">Keluar</a>
</div>

<div class="content">
  <h2>Data Pengeluaran</h2>

  <div class="card">
    <h3>Tambah Pengeluaran</h3>
    <label>Keterangan</label>
    <input type="text" id="ket" placeholder="Misal: Beli gula"> 

    <label>Jumlah (Rp)</label>
    <input type="number" id="jumlah" placeholder="Misal: 15000">

    <label>Catatan</label>
    <textarea id="catatan" rows="3" placeholder="opsional..."></textarea>

    <button onclick="simpanPengeluaran()">Simpan</button>
  </div>

  <table>
    <thead>
      <tr><th>Keterangan</th><th>Jumlah</th><th>Catatan</th><th>Tanggal</th></tr>
    </thead>
    <tbody id="listPengeluaran"></tbody>
  </table>
</div>

<script src="script/pengeluaran.js"></script>
<script>
  if(localStorage.getItem("isLoggedIn") !== "true") window.location.href = "login.html";
  document.addEventListener("DOMContentLoaded",()=>{
    document.getElementById("greeting").textContent = "Hi: "+(localStorage.getItem("username")||"User");
  });
  function logout(){ localStorage.clear(); window.location.href = "login.html"; }
  function toggleMenu(){ document.getElementById("sidebar").classList.toggle("active"); }
</script>

</body>
</html>
